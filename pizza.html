<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Orders</title>
  </head>
<body>

    <div class="container">
      <h3>Left Coast Pizza Co.</h3>
      <h4>The best pizza on the west coast</h4>
      <row class="col-md-2.5">
            <img src="pizza.png" alt="pizza slice">
          </row>


        <h4>Order your pizza:</h4>
        <form id="new-order">
          <div class="form-group">
              <label for="new-pizza">Select a size: </label>
              <select name="select" id="new-pizza">
                <option value="small-8.00">small-cheese $8.00</option>
                <option value="medium-10.00">medium-cheese $10.00</option>
                <option value="large-12.00">large-cheese $12.00</option>
              </select>
              <button id="add-pizza">Add</button>
              <div id = "div-pizza-list">

          </div>

          <div class="form-group">
            <label for="topping">Choose your toppings:</label>
            <select name="select" id="topping">
              <option value="pineapple-1.00">pineapple-$1.00</option>
              <option value="pepperoni-1.00">pepperoni-$1.00</option>
              <option value="olives-1.00">olives-$1.00</option>
              <option value="mushrooms-1.00">mushrooms-$1.00</option>
              <option value="sausage-1.00">sausage-$1.00</option>
              <option value="onions-1.00">onions-$1.00</option>

            </select>
            <button id="add-topping">Add</button>
            <div id = "div-topping-list">
            </div>


          </div>
          <button id="add-to-order">Add to order</button>
          <div id = "div-topping-list">
          <button type="submit" name="subbutton" class="btn btn-primary" value="submit">Total</button>
          </div>

        </form>



</body>
