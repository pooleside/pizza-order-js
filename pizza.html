<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Orders</title>
  </head>
<body>

    <div class="container">
      <h3>Left Coast Pizza Co.</h3>
      <h4>The best pizza on the west coast</h4>



        <h4>Order your pizza:</h4>
        <form id="new-order">
          <div class="form-group">
              <label for="new-pizza">Select a size: </label>
              <select name="select" id="new-pizza">
                <option value="small">small-cheese $8.00</option>
                <option value="medium">medium-cheese $10.00</option>
                <option value="large">large-cheese $12.00</option>
              </select>
          </div>

          <div class="form-group">
            <label for="topping">Choose your toppings:</label>
            <select name="select" id="topping">
              <option value="pineapple">pineapple-$1.00</option>
              <option value="pepperoni">pepperoni-$1.00</option>
              <option value="olives">olives-$1.00</option>
              <option value="mushrooms">mushrooms-$1.00</option>
              <option value="sausage">sausage-$1.00</option>
              <option value="onions">onions-$1.00</option>

            </select>
          </div>
          <button type="submit" class="btn btn-primary">Total</button>
          </div>

        </form>



</body>
